<mat-sidenav-container class="sidenav-container" id="main-content">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="isMobile ? 'dialog' : 'navigation'"
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/home" (click)="toggleDrawer()" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/test" *ngIf="auth.isAuthenticated()" (click)="toggleDrawer()" routerLinkActive="active-list-item">
        <mat-icon matListIcon>lock</mat-icon>
        Private
      </a>
      <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/user" *ngIf="auth.isAuthenticated()" (click)="toggleDrawer()" routerLinkActive="active-list-item">
        <mat-icon matListIcon>person</mat-icon>
        User Info
      </a>
      <a mat-list-item class="ml-2" style="font-size:15px;" *ngIf="!auth.isAuthenticated()" (click)="auth.login({allowForgotPassword: true})">
        <mat-icon matListIcon style="">exit_to_app</mat-icon>
        Log In
      </a>
      <a mat-list-item class="ml-2" style="font-size:15px;" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
        <mat-icon matListIcon style="-webkit-transform: rotate(180deg)">exit_to_app</mat-icon>
        Log Out
      </a>
    </mat-nav-list>
    <div style="margin:40px 0 0 20px;">
      <button (click)="toggleTheme()" mat-raised-button color="accent">Toggle theme</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isMobile">
        <mat-icon aria-label="Side nav toggle icon" class="biggericon">more_horiz</mat-icon>
      </button>
      <!-- <span>auth0-app (isHandset$ = {{ isHandset$ | async }})</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
